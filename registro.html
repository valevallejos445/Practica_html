<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form>
        <h1>Registro de usuario</h1>
        <label for="nombre"> Nombre completo:</label> <br>
        <input id="name" name="name" type="text" placeholder="Insertar nombre" required> <br>

        <label for="email"> Correo electrónico:</label><br>
        <input id="email" name="email" type="email" placeholder="Insertar correo" required> <br>

        <label for="password">Contraseña:</label> <br>
        <input id="password" name="password" type="password" placeholder="Insertar contraseña" minlength="12" required><br>
        <label for="Fecha">Fecha de nacimiento:</label><br>
        <input id="Fecha" name="Fecha" type="date" required> <br>

        <label for="pais">País:</label><br>
        <select id="Pais" name="Pais" required>
            <option value="Ar">Argentina</option>
            <option value="Es">España</option>
            <option value="Ur">Uruguay</option>
            <option value="null" selected disabled>Seleccione un pais</option>
        </select><br>
        <input type="checkbox" name="terminos" id="terminos" required>
        <label for="terminos"> Acepto los términos y condiciones</label><br>
        <button type="submit">Registrarse</button><br>
        <a href="../Practica HTML/index.html">Volver a la pagina principal</a>
    </form>
    
</body>
</html>
